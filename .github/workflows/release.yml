name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable && corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          # Update version in all package.json files
          VERSION=${{ steps.version.outputs.VERSION }}
          for pkg in packages/*/package.json; do
            jq ".version = \"$VERSION\"" "$pkg" > tmp.json && mv tmp.json "$pkg"
          done
          jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json

      - name: Publish CLI to npm
        run: |
          cd packages/cli
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish web to npm
        run: |
          cd packages/web
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Package CLI for GitHub release
        run: |
          mkdir -p release/argus-cli

          # Copy CLI files
          cp -r packages/cli/dist release/argus-cli/
          cp packages/cli/package.json release/argus-cli/

          # Create install script
          cat > release/argus-cli/install.sh << 'INSTALL_EOF'
          #!/bin/bash
          set -e

          INSTALL_DIR="${HOME}/.argus"
          BIN_DIR="${HOME}/.local/bin"

          echo "Installing Argus CLI..."

          # Create directories
          mkdir -p "$INSTALL_DIR"
          mkdir -p "$BIN_DIR"

          # Copy files
          cp -r . "$INSTALL_DIR/"

          # Install production dependencies
          cd "$INSTALL_DIR"
          npm install --production --ignore-scripts 2>/dev/null || true

          # Create executable wrapper
          cat > "$BIN_DIR/argus" << 'EOF'
          #!/bin/bash
          node "$HOME/.argus/dist/cli.js" "$@"
          EOF
          chmod +x "$BIN_DIR/argus"

          echo ""
          echo "Argus CLI installed!"
          echo ""
          echo "Make sure $BIN_DIR is in your PATH:"
          echo "  export PATH=\"\$HOME/.local/bin:\$PATH\""
          echo ""
          echo "Then run: argus --help"
          INSTALL_EOF
          chmod +x release/argus-cli/install.sh

          # Create tarball
          cd release
          tar -czf argus-cli-${{ steps.version.outputs.VERSION }}.tar.gz argus-cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/argus-cli-${{ steps.version.outputs.VERSION }}.tar.gz
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            yarn add -D @argus-vrt/cli
            ```

            ## Quick Start

            ```bash
            yarn argus init    # Set up configuration
            yarn argus test    # Run visual tests
            ```

            Or add scripts to your `package.json`:
            ```json
            {
              "scripts": {
                "visual:test": "argus test",
                "visual:baseline": "argus baseline --update"
              }
            }
            ```

            ## Web Dashboard

            ```bash
            npx @argus-vrt/web init   # Interactive setup wizard
            npx @argus-vrt/web start  # Start the dashboard
            ```

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/maxcwolf/argus-web
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
